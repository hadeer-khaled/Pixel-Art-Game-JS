<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="options-div">
        <div class="size-div">
            <label  for="grid-size">Enter grid size: </label>
            <input  class="grid-size" type="number" id = "grid-size" value="10" min="1" max="50" placeholder="Enter grid size">
        </div>
        <div class="color-div">
            <label  for="color-btn">choose color: </label>
            <input  class="color-btn" type="color" id="color-btn" value="#F41010">
        </div>
        <button class=" btn erase-btn">Erase</button>
        <button class=" btn reset-btn">Reset Grid</button>
    </div>
    <div class="container">
       
    </div>
    <script src="script.js"></script>
</body>
</html>
